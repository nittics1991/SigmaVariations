<h4>validRuleメッセージ確認</h4>
<ol>
	<li>grid/gt_msg_en.jsのSigma.Msg.Validator.enに以下を追加</li>
	<li>'greatethen':'must be greatethen #{1}.'</li>
	<li>bill2006列を選択し、数値かつ3以上でない値を入れる</li>
	<li>アラートに「must be greatethen 3.」を表示する</li>
</ol>

<div id="content"></div>


<script>

var grid_demo_id = "myGrid1" ;

var dsOption= {
	fields :[
		{name : 'no'  },
		{name : 'country'  },
		{name : 'customer'  },
		{name : 'employee'  },
		{name : 'bill2005' ,type: 'float' },
		{name : 'bill2006' ,type: 'float' },
		{name : 'bill2007' ,type: 'float' },
		{name : 'bill2008' ,type: 'float' },
		{name : 'orderDate' ,type:'date'  }
		
	],
	recordType : 'array',
	data : __TEST_DATA__
}

var colsOption = [
     {id: 'no' , header: "Order No" , width :60, frozen:true},
     {id: 'employee' , header: "Employee" , width :80, frozen:true},
	 {id: 'country' , header: "Country" , width :40},
	 {id: 'customer' , header: "Customer" , width :80},
	 {id: 'bill2005' , header: "2005" , width :60},
	 {id: 'bill2006' , header: "2006" , width :60
	 	, editor:{
	 		type:"text",
	 		validRule:["I", ["GT", 3]],
	 	}
	 },
	 {id: 'bill2007' , header: "2007" , width :60},
	 {id: 'bill2008' , header: "2008" , width :60},
	 {id: 'orderDate' , header: "Delivery Date" , width :100}
       
];
 

var gridOption={
  	id : "myGrid1",
	width: "700",
	height: "300",
	container : 'gridbox', 
	replaceContainer : true, 
	dataset : dsOption ,
	columns : colsOption,
	pageSize : 10 ,
	pageSizeList:[10, 20, 50, 100],
	toolbarPosition:"top",
	toolbarContent :"nav goto | pagesize | reload | filter | state ",
	selectRowByChec:true,
	showGridMenu:true,
	allowFreeze:true,
	allowGroup:true,
	allowHide:true,
	allowCustomSkin:true,
	stripeRows:true,
	skin:"default",
	
};

var mygrid=new Sigma.Grid( gridOption );
Sigma.Util.onLoad( Sigma.Grid.render(mygrid) );


</script>
